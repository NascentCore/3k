apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpodmanager
  namespace: cpod
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cpodmanager
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cpodmanager
    spec:
      serviceAccountName: sa-cpodmanager
      containers:
      - command:
        - ./cpodmanager 
        - user0001
        - cpod0001
        - http://cloud.nascentcore.ai
        name: cpodmanager
        image: dockerhub.kubekey.local/kubesphereio/cpodmanager:edbebf1
        imagePullPolicy: Always
        env:
        - name: UPLOADIMAGE
          value: dockerhub.kubekey.local/kubesphereio/modeluploader:cca99d4
        - name: MODELSAVEPVC
          value: saved-model
        - name: DEPLOY
          value: DEBUG
        - name: StorageClass
          value: cpod-cephfs
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30