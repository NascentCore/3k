Name: gateway-api
Host: 0.0.0.0
Port: 8080
Timeout: 10000

Log:
  ServiceName: gateway
  Mode: file
  Path: /var/log
  Level: info
  KeepDays: 30

Gateway:
  Servers:
    scheduler: "http://172.17.0.1:8090"
  Routers:
    - Path: "/api/user/login"
      ToPath: "/auth/login"
      Server: scheduler
    - Path: "/api/user/register"
      Server: scheduler
    - Path: "/api/user/email"
      ToPath: "/api/code/sendEmail"
      Server: scheduler
    - Path: "/api/user/info"
      ToPath: "/auth/info"
      Auth: Yes
      Server: scheduler
    - Path: "/api/resource/models"
      ToPath: "/resource/models"
      Auth: Yes
      Server: scheduler
    - Path: "/api/resource/datasets"
      ToPath: "/resource/datasets"
      Auth: Yes
      Server: scheduler
    - Path: "/api/job/finetune"
      ToPath: "/job/finetune"
      Auth: Yes
      Server: scheduler
    - Path: "/api/job/inference"
      ToPath: "/inference"
      Auth: Yes
      Server: scheduler
    - Path: "/api/job/training"
      ToPath: "/job/job"
      Auth: Yes
      Server: scheduler
    - Path: "/api/resource/gpus"
      ToPath: "/cpod/gpu_type"
      Auth: Yes
      Server: scheduler
    - Path: "/api/cluster/node"
      ToPath: "/node"
      Auth: Yes
      Server: scheduler
    - Path: "/api/resource/quota"
      ToPath: "/quota"
      Auth: Yes
      Server: scheduler
    - Path: "/api/user/users"
      ToPath: "/user"
      Auth: Yes
      Server: scheduler
    - Path: "/api/userJob/job_del" # TODO 参数是数组 待修改
      ToPath: "/job/stop"
      Auth: Yes
      Server: scheduler
    - Path: "/api/cpod/jobs"
      ToPath: "/cpod/job"
      Auth: Yes
      Server: scheduler
    - Path: "/api/cpod/status"
      ToPath: "/cpod/status"
      Auth: Yes
      Server: scheduler
    - Path: "/api/cpod/model/url"
      ToPath: "/info/upload_status"
      Auth: Yes
      Server: scheduler
    - Path: "/api/userJob/job_status"
      ToPath: "/job/status"
      Auth: Yes
      Server: scheduler
    - Path: "/api/resource/uploader_access" # 模型上传工具获取oss access
      ToPath: "/resource/uploader_access"
      Auth: Yes
      Server: scheduler
    - Path: "/api/"
      Auth: Yes
      Server: scheduler