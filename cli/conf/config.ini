[deploy]
work_dir = /root/3k/artifact
kk_bin = bin/kk
cluster_config = deploy/config-sample.yaml
package = package/3k.tar.gz
helm_apps = node-feature-discovery,gpu-operator,network-operator,kube-prometheus-stack
yaml_apps = mpi-operator
ceph_nodes = worker1,worker2,worker3

[registry]
harbor_addr = https://dockerhub.kubekey.local
ca_file = /etc/docker/certs.d/dockerhub.kubekey.local/ca.crt
cert_file = /etc/docker/certs.d/dockerhub.kubekey.local/dockerhub.kubekey.local.cert
key_file = /etc/docker/certs.d/dockerhub.kubekey.local/dockerhub.kubekey.local.key
harbor_user = admin
harbor_pass = Harbor12345
